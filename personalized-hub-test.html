<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'nonce-aem' 'strict-dynamic' 'unsafe-inline' http: https:; base-uri 'self'; object-src 'none';"
    move-to-http-header="true"
  >
  <title>Personalized Hub Test</title>
  
  <!-- Chatbot Configuration (for pre-defined questions) -->
  <meta name="chatbot-endpoint" content="capgemini">
  <meta name="chatbot-timeout" content="30000">
  
  <script nonce="aem" src="/scripts/aem.js" type="module"></script>
  <script nonce="aem" src="/scripts/scripts.js" type="module"></script>
  
  <link rel="stylesheet" href="/styles/styles.css"/>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    
    h1 {
      font-family: var(--heading-font-family);
      color: var(--text-color);
      margin-bottom: 24px;
    }
    
    .intro {
      font-family: var(--body-font-family);
      font-size: var(--body-font-size-m);
      color: var(--text-color);
      margin-bottom: 32px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <button id="sign-in-button" class="button btn-primary">Sign in</button>
    </nav>
    <div>
      <h1>Personalized Business Insights Hub</h1>
      <p class="intro">
        Get personalized insights for your business! This flow will guide you through:
      </p>
      <ul class="intro">
        <li>Cookie consent agreement</li>
        <li>Interactive chatbot with pre-defined questions</li>
        <li>Business name input</li>
        <li>Business information verification</li>
      </ul>
    </div>
    
    <!-- Ask Button Block -->
    <div>
      <div class="ask-button block" data-block-name="ask-button">
        <div>
          <div></div>
        </div>
      </div>
    </div>
  </main>
  <script nonce="aem" type="module">
    import openSignInModal from '/components/signin/index.js';
    
    const signInButton = document.getElementById('sign-in-button');
    if (signInButton) {
      signInButton.addEventListener('click', () => {
        const modal = openSignInModal();
        modal.open();
      });
    }
  </script>
</body>
</html>
